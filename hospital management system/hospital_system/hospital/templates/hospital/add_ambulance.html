{% extends 'hospital/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New Ambulance</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block font-semibold text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-600 text-sm">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
            Save Ambulance
        </button>
    </form>
</div>
{% endblock %}
