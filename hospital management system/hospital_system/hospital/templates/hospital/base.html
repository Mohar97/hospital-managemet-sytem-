<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MediCare HMS - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #a0aec0;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased font-sans min-h-screen flex flex-col">
  <div class="flex flex-1 min-h-0">
    <!-- Sidebar -->
    <aside class="flex-shrink-0 w-64 bg-white border-r border-gray-200 flex flex-col">
      <div class="flex items-center gap-2 px-6 py-4 border-b border-gray-200">
        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 19a7 7 0 100-14 7 7 0 000 14z"></path>
          <path d="M12 12v.01"></path>
          <path d="M12 5v2"></path>
          <path d="M16.24 7.76l-1.42 1.42"></path>
          <path d="M19 12h-2"></path>
          <path d="M16.24 16.24l-1.42-1.42"></path>
          <path d="M12 19v-2"></path>
          <path d="M7.76 16.24l1.42-1.42"></path>
          <path d="M5 12h2"></path>
          <path d="M7.76 7.76l1.42 1.42"></path>
        </svg>
        <span class="font-semibold text-lg text-blue-700">MediCare HMS</span>
      </div>

      <div class="flex-grow overflow-y-auto">
        <div class="px-6 py-6 border-b border-gray-200 flex items-center gap-3">
          <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/a8f493b6-3362-4b78-b52c-1480eedd9dac.png"
            alt="Admin"
            onerror="this.style.display='none'"
            class="w-10 h-10 rounded-full object-cover"/>
          <div>
            <p class="text-gray-900 font-semibold text-sm">Admin One</p>
            <p class="text-gray-500 text-xs">Super Admin</p>
          </div>
        </div>

        <nav class="px-1 py-4 space-y-1" aria-label="Sidebar navigation">
          <a href="{% url 'dashboard' %}" class="group flex items-center gap-3 px-4 py-2 rounded-lg bg-blue-100 text-blue-700 font-semibold">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0-4h2V7H3v2zm0 8h2v-2H3v2zm4 0h14v-2H7v2zm0-4h14v-2H7v2zm0-6h14V7H7v2z"/></svg>
            Dashboard
          </a>
          <a href="{% url 'add_patient' %}" class="group flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 text-gray-700 font-medium">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4s-4 1.79-4 4 1.79 4 4 4zM6 18.5c0-2.21 4-3.5 6-3.5s6 1.29 6 3.5V20H6v-1.5z"/></svg>
            Add Patient
          </a>
          <a href="{% url 'view_patients' %}" class="group flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 text-gray-700 font-medium">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M15 12c2.21 0 4-1.79 4-4S17.21 4 15 4s-4 1.79-4 4 1.79 4 4 4zm-6 6c0-2.21 4-3.5 6-3.5s6 1.29 6 3.5v1H9v-1zM3 20h18v2H3v-2z"/></svg>
            View Patients
          </a>
          <a href="{% url 'view_employees' %}" class="group flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 text-gray-700 font-medium">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4s-4 1.79-4 4 1.79 4 4 4zM6 18c0-2.21 4-3.5 6-3.5s6 1.29 6 3.5v2H6v-2z"/></svg>
            Employees
          </a>
          <a href="{% url 'available_rooms' %} class="group flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 text-gray-700 font-medium">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M3 3h18v2H3V3zm2 5h14v13H5V8zm7 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            Rooms
          </a>
          <a href="{% url 'departments' %}" class="group flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 text-gray-700 font-medium">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M4 4h16v2H4V4zm0 8h16v2H4v-2zM4 18h10v2H4v-2z"/></svg>
            Departments
          </a>
          <a href="{% url 'ambulance' %}" class="group flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 text-gray-700 font-medium">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M4 6h16v2H4V6zm0 5h16v2H4v-2zM4 16h12v2H4v-2z"/></svg>
            Ambulances
          </a>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-8 overflow-y-auto">
      <header class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
        <div class="flex items-center gap-4">
          <div class="text-right">
            <p class="text-sm font-semibold text-gray-900">Admin</p>
            <p class="text-xs text-gray-500">Super Admin</p>
          </div>
          <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f3f3afbb-0190-4a42-a01e-182e0784b6b7.png"
            alt="Admin Avatar"
            onerror="this.style.display='none'"
            class="w-10 h-10 rounded-full object-cover"/>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="text-red-600 hover:underline text-sm font-medium" title="Logout">Logout</button>
          </form>
        </div>
      </header>

      <!-- Dynamic Content -->
      {% block content %}
      {% endblock %}
    </main>
  </div>
</body>
</html>
