{% extends 'hospital/base.html' %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-md rounded px-8 py-6 mt-10">
    <h2 class="text-2xl font-bold mb-4 text-blue-600">Add New Patient</h2>

    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-700 font-semibold">Full Name</label>
                {{ form.name }}
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Age</label>
                {{ form.age }}
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Gender</label>
                {{ form.gender }}
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Contact</label>
                {{ form.contact }}
            </div>
            <div class="md:col-span-2">
                <label class="block text-gray-700 font-semibold">Address</label>
                {{ form.address }}
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Department</label>
                {{ form.department }}
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Doctor</label>
                {{ form.doctor }}
            </div>
        </div>

        <div class="mt-6">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
