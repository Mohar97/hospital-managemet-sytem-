{% extends 'hospital/base.html' %}
{% block content %}
<div class="max-w-5xl mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-6">Add New Employee</h1>
  <form method="post" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Employee</button>
  </form>
</div>
{% endblock %}
