{% extends "hospital/base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white shadow p-6 rounded">
  <h2 class="text-xl font-bold mb-4 text-red-600">Confirm Delete</h2>
  <p class="mb-4">Are you sure you want to delete <strong>{{ patient.name }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{% url 'view_patients' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
